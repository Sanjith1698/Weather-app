<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen justify-center items-center bg-gray-700">
    <div class="container backdrop-blur-md border-0 sm:border-2 border-white-800 w-full sm:w-96 h-full sm:h-auto mx-auto p-5 sm:rounded-xl bg-gradient-to-t from-sky-500 to-blue-100">
        <div class="flex justify-center">
            <input type="text" class="mr-3 rounded-3xl py-2 px-3 outline-none" placeholder="Search" spellcheck="false">
            <button class="text-sm rounded-full px-3 bg-blue-50 hover:bg-blue-100 transition ease-in-out delay-150">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
            </button>
        </div>
        <div class="mt-3">
            <img src="img/cloudy-sun.png" class="mx-auto">
        </div>
        <div class="text-6xl font-semibold text-white text-center mt-5 mb-3">
            <span class="">23<sup>o</sup>c</span>
        </div>
        <div class="text-4xl text-white text-center">
            Vavuniya
        </div>
        <div class="text-xl text-white text-center my-2">
            Few Clouds
        </div>
        <div class="flex justify-between my-5 text-lg text-white">
            <div class="flex flex-col">
                <span>
                    64%
                </span>
                <span class="text-sm">
                    Humidity
                </span>
            </div>
            <div class="flex flex-col">
                <span class="">
                    18km/h
                </span>
                <span class="text-sm">
                    Wind Speed
                </span>
            </div>
        </div>
    </div>
</body>
</html>
